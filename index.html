<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex h-3/4 w-screen">
      <section class="w-1/3 flex flex-col justify-center items-center">
        <div class="w-32 h-32 bg-slate-500"></div>
        <style>
          /* offset-x | offset-y | blur-radius | spread-radius | color */
          .shadow {
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
          }
        </style>
        shadow
      </section>

      <section class="w-1/3 flex flex-col justify-center items-center">
        <div class="w-32 h-32 bg-slate-500"></div>
        <style>
          /* width | style | color */
          /* .border {border: medium dashed green;} */
        </style>
        border
      </section>

      <section class="w-1/3 flex justify-center items-center text-gray-50">
        <div
          class="w-5/6 h-5/6 flex shadow-2xl rounded-3xl justify-center items-center"
        >
          <div class="bg-slate-800 flex flex-col justify-center items-center pb-4 rounded-2xl">
            <div
              id="filter-div"
              class="w-72 h-72 mb-4 rounded-t-2xl"
              style="
                background: url(https://picsum.photos/300/) no-repeat center;
              "
            ></div>

            <div class="flex flex-col space-y-3">
              <label for="filter-select">Choose a filter function:</label>
              <select class="bg-slate-700" id="filter-select">
                <option selected>blur</option>
                <option>brightness</option>
                <option>contrast</option>
                <option>drop-shadow</option>
                <option>grayscale</option>
                <option>hue-rotate</option>
                <option>invert</option>
                <option>opacity</option>
                <option>saturate</option>
                <option>sepia</option>
              </select>

              <input id="filterRange" type="range" />
              <code class="language-css filterCurValue"></code>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section
      class="w-screen h-1/4 bg-slate-800 flex fixed bottom-0 text-center text-gray-50"
    >
      <div class="w-1/3">
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="360"
            id="gradientRange"
            class="w-5/6 mt-4"
          />
        </div>

        <div class="flex items-center">
          <input type="color" id="color1" name="color1" />
          <label for="color1" id="labelColor1"></label>
        </div>

        <div class="flex items-center">
          <input type="color" id="color2" value="#ff0000" name="color2" />
          <label for="color2" id="labelColor2"></label>
        </div>
      </div>

      <div class="w-2/3 flex justify-center items-center">
        <pre class="w-full text-left overflow-auto relative">
          <code class="language-css" id="gradientCssOutput"></code>
        </pre>
        <button
          id="copy-button"
          class="absolute flex items-center p-1 top-4 right-4 border border-gray-50 rounded-md hover:bg-slate-700 active:bg-slate-400"
        >
          Copy
          <svg
            style="margin-left: 6px"
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M6 19V1h9l6 6v12Zm-4 4V7h2v14h11v2ZM14 8h5l-5-5Z"
            />
          </svg>
        </button>
      </div>
    </section>
  </body>

  <script src="./filter.js"></script>
  <script src="./copybutton.js"></script>
  <script src="./gradient.js"></script>
</html>
